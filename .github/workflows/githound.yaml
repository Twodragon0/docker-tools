name: GitHound
# This workflow is triggered on pushes to the repository.

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
    paths:
      - githound/**
      - .github/workflows/githound.yaml
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*
env:
  WORKSPACE: githound
  DOCKER_REPO: cloudkats
  DOCKER_IMAGE: githound

jobs:
  buildonpush:
    name: BuildOnPush
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: |
        echo "Build"
        cd "${WORKSPACE}"
        echo "$(git rev-parse --short "$GITHUB_SHA")"
        echo "$(date +%Y%d%m)"
        docker build . --file Dockerfile --tag image

    - name: Login to Registry
      run: |
        echo "${DOCKER_PASSWORD}" | docker login -u ${DOCKER_USERNAME} --password-stdin
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}

    - name: Push Docker image
      run: |
        echo "Push"
        echo "$IMAGE_ID"

        IMAGE_ID="${DOCKER_REPO}/${DOCKER_IMAGE}"
        tag_git_hash=$(git rev-parse --short "$GITHUB_SHA")
        tag_date="$(date +%Y%d%m)"

        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

        # Use Docker `latest` tag convention
        [ "$VERSION" == "master" ] && VERSION=latest
        docker tag image "${IMAGE_ID}:${VERSION}"
        docker push "${IMAGE_ID}:${VERSION}"

        docker tag image "${IMAGE_ID}:${tag_git_hash}"
        docker push "${IMAGE_ID}:${tag_git_hash}"

        docker tag image "${IMAGE_ID}:${tag_date}"
        docker push "${IMAGE_ID}:${tag_date}"

